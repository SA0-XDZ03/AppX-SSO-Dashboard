<!DOCTYPE html>
<html>
<head>
    <title>Personal Information Form</title>
</head>
<body>
    <h1>Personal Information</h1>
    <form action="#" method="post">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        <br><br>
        
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required>
        <br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>
        <br><br>
        
        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        
        <label for="social-security-number">Social Security Number:</label>
        <input type="text" id="social-security-number" name="social-security-number" required>
        <br><br>
        
        <label for="photo">Photograph:</label>
        <input type="file" id="photo" name="photo">
        <br><br>
        <fieldset>
        <legend>Contact Information</legend>
        <label for="homeAddress">Home Address:</label>
        <input type="text" id="homeAddress" name="homeAddress" required>
        
        <label for="phoneNumber">Phone Number(s):</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        
        <label for="email">Email Address(es):</label>
        <input type="email" id="email" name="email" required>
        
        <label for="emergencyContact">Emergency Contact Information:</label>
        <textarea id="emergencyContact" name="emergencyContact" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
        <legend>Family Background</legend>
        <label for="spouseName">Spouse/Partner's Name:</label>
        <input type="text" id="spouseName" name="spouseName">
        
        <label for="childrenNames">Children's Names and Ages:</label>
        <textarea id="childrenNames" name="childrenNames" rows="4"></textarea>
        
        <label for="parentNames">Parent's Names:</label>
        <textarea id="parentNames" name="parentNames" rows="4"></textarea>
        
        <label for="siblingNames">Siblings' Names:</label>
        <textarea id="siblingNames" name="siblingNames" rows="4"></textarea>
        </fieldset>
        
        <h2>Education</h2>
        <label for="school">School/Institution:</label>
        <input type="text" id="school" name="school" required><br>
    
        <label for="degree">Degree/Certification:</label>
        <input type="text" id="degree" name="degree" required><br>
    
        <label for="major">Major/Field of Study:</label>
        <input type="text" id="major" name="major" required><br>
    
        <label for="achievements">Academic Achievements or Honors:</label>
        <textarea id="achievements" name="achievements" rows="4" cols="30"></textarea><br>
    
        <h2>Employment History</h2>
        <label for="employer">Employer:</label>
        <input type="text" id="employer" name="employer" required><br>
    
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" required><br>
    
        <label for="employment-dates">Employment Dates:</label>
        <input type="text" id="employment-dates" name="employment-dates" required><br>
    
        <label for="responsibilities">Job Responsibilities and Achievements:</label>
        <textarea id="responsibilities" name="responsibilities" rows="4" cols="30"></textarea><br>
    
        <h2>Skills and Qualifications</h2>
        <label for="technical-skills">Technical Skills:</label>
        <input type="text" id="technical-skills" name="technical-skills" required><br>
    
        <label for="language-proficiency">Language Proficiency:</label>
        <input type="text" id="language-proficiency" name="language-proficiency" required><br>
    
        <label for="certifications">Certifications or Licenses:</label>
        <textarea id="certifications" name="certifications" rows="4" cols="30"></textarea><br>
                <!-- Personal Interests or Hobbies -->
        <label for="personalInterests">Personal Interests or Hobbies:</label>
        <textarea id="personalInterests" name="personalInterests" rows="4" cols="50"></textarea>

        <!-- Sports or Recreational Activities -->
        <label for="sportsActivities">Sports or Recreational Activities:</label>
        <textarea id="sportsActivities" name="sportsActivities" rows="4" cols="50"></textarea>

        <!-- Community Involvement or Volunteer Work -->
        <label for="communityInvolvement">Community Involvement or Volunteer Work:</label>
        <textarea id="communityInvolvement" name="communityInvolvement" rows="4" cols="50"></textarea>

        <!-- Social Media Profiles -->
        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin">

        <label for="facebook">Facebook:</label>
        <input type="text" id="facebook" name="facebook">

        <label for="twitter">Twitter:</label>
        <input type="text" id="twitter" name="twitter">

        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" name="instagram">

        <!-- Health and Medical Information -->
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup">

        <label for="allergies">Allergies:</label>
        <textarea id="allergies" name="allergies" rows="4" cols="50"></textarea>

        <label for="preexistingConditions">Pre-existing Medical Conditions:</label>
        <textarea id="preexistingConditions" name="preexistingConditions" rows="4" cols="50"></textarea>

        <label for="emergencyContact">Emergency Medical Contact Information:</label>
        <textarea id="emergencyContact" name="emergencyContact" rows="4" cols="50"></textarea>

        <!-- Add a submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
